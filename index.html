<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="continer">
        <div class="Countdown">Countdown for new journey</div>
        <div class="clock">
            <div class="Time">
                <div class="day"></div>
                <div class="hours"></div>
                <div class="min"></div>
                <div class="sec"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
